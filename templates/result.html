<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מודעה שנוצרה</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff; padding: 40px; direction: rtl; text-align: right; }
        .card { max-width: 600px; margin: auto; padding: 30px; background-color: #f9f9f9; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 10px; margin-top: 10px; }
        .ad-text { font-size: 18px; margin-top: 20px; background-color: #fff; padding: 15px; border-radius: 10px; line-height: 1.6; }
        a { display: inline-block; margin-top: 30px; text-decoration: none; background-color: #1877f2; color: white; padding: 10px 20px; border-radius: 6px; }
        a:hover { background-color: #145bd6; }
    </style>
</head>
<body>
    <div class="card">
        <h2>📣 המודעה שלך מוכנה!</h2>
        <div class="ad-text">{{ ad_text }}</div>
        <h3>🖼️ תמונה שנוצרה/הועלתה:</h3>
        <img src="{{ image_path }}" alt="Generated Ad">
        <br>
        <a href="/">← צור מודעה חדשה</a>
    </div>
</body>
</html>
